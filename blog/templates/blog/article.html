{% extends 'blog/header.html' %}
{% load staticfiles %}
{% block content %}

{% for p in payload %}
<div class="row">
	<div class="container">
		<div class="col s12 m12 l12">
			{% with 'images/'|add:p.image as image_static %}
			<img class="responsive-img" src="{% static image_static %}">
			{% endwith %}
		</div>
	</div>
	<div class="col s12 m12 l12 center-align">
		<h1>{{p.title}}</h1>
		<p class="flow-text">{{p.text}}</p>
	</div>
</div>

{% endfor %}

{% endblock %}
