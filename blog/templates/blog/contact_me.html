{% extends 'blog/header.html' %}
{% load staticfiles %}
{% block content %}
<div class="container">
	<div class="row center-align" id="margin-row">
		{% with 'images/'|add:'me3.jpg' as image_static %}
		<img class="responsive-img" src="{% static image_static %}">
		{% endwith %}
		<form action="#" method="POST" class="col s12 m12 l12">{% csrf_token %}
			<div class="input-field col s12 m12 l12">
				<label for="{{form.name.id_for_label}}">Name</label>
				{{form.name}}
			</div>
			<div class="input-field col s12 m12 l12">
				<label for="{{form.email.id_for_label}}">Email</label>
				{{form.email}}
			</div>
			<div class="input-field col s12 m12 l12">
				<label for="{{form.text.id_for_label}}">Message</label>
				{{form.text}}
			<div class="row">
				<div class="col s12 m12 l12">
					<button class="btn-large waves-effect waves-light indigo" type="submit" name="action">Submit<i class="material-icons right">send</i>
					</button>
				</div>
			</div>
		</form>
	</div>
</div>

{% endblock %}
